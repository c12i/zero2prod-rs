name: z2p
region: fra
services:
  - name: z2p
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      # CI/ CD 
      deploy_on_push: true
      repo: collinsmuriuki/z2p
    health_check:
      http_path: /healthz
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
