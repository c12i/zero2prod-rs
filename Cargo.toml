[package]
name = "z2p"
version = "0.1.0"
authors = ["Collins Muriuki <hello@collinsmuriuki.xyz>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "z2p"

[dependencies]
actix-http = "=3.0.0-beta.5"
actix-service = "=2.0.0-beta.5"
actix-web = "=4.0.0-beta.5"
chrono = "0.4.15"
config = "0.11.0"
env_logger = "0.9.0"
log = "0.4.14"
serde={version="1", features=["derive"]}
tracing={version= "0.1", features=["log"]}
tracing-bunyan-formatter = "0.2.6"
tracing-subscriber = {version="0.2.12", features=["env-filter", "registry"]}
tracing-futures = "0.2.5"
uuid = {version = "0.8.1", features = ["v4"]}

[dependencies.sqlx]
version = "0.5.7"
default-features = false
features = [
    "runtime-actix-rustls", 
    "macros", 
    "postgres", 
    "uuid", 
    "chrono", 
    "migrate"
]

[dev-dependencies]
actix-rt = "2"
pre-commit = "0.5.2"
reqwest = "0.11"
tokio = "1"

[package.metadata.precommit]
fmt = "cargo fmt 2>&1"
test = "cargo test 2>&1"
